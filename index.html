<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rock-Paper-Scissors</h1>

    <div class="container">
      <div class="instructions">
        <h2>How to Play:</h2>
        <p>1. You'll play against the computer</p>
        <p>2. Choose rock, paper, or scissors when prompted</p>
        <p>3. The computer will make a random choice</p>
        <p>4. The game will tell you who won</p>
        <p>5. You can see your score and choose to play again</p>
      </div>

      <button id="start-button">Start Game</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
